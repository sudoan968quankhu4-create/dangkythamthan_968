<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quản lý Admin</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: url('image.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #000;
}
.container {
  max-width: 1200px;
  margin: 20px auto;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 15px;
}
h2 {
  text-align: center;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255,255,255,0.6);
  border-radius: 10px;
  overflow: hidden;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th {
  background: rgba(200,200,200,0.5);
}
button {
  padding: 5px 10px;
  margin: 2px;
  cursor: pointer;
}
.btn-duyet { background: green; color: white; }
.btn-xoa { background: red; color: white; }
#chart-container { margin: 20px 0; }
#statusChart, #provinceChart, #unitChart {
  max-height: 200px;
  margin: 10px 0;
  background: rgba(255,255,255,0.8);
}
.logout {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #003366;
  color: white;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
.refresh {
  background: #0055aa;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<button class="logout" onclick="logout()">Đăng xuất</button>

<div class="container">
  <h2>Quản lý Đơn Đăng Ký</h2>
  <button class="refresh" onclick="loadData()">Làm mới</button>
  <table id="adminTable">
    <thead>
      <tr>
        <th>Họ tên</th>
        <th>CCCD</th>
        <th>Quan hệ</th>
	<th>Số lượng</th>
	<th>Phương tiện</th>
        <th>Quân nhân</th>
        <th>SĐT</th>
        <th>Tỉnh/Thành</th>
        <th>Đơn vị</th>
        <th>Trạng thái</th>
	<th>Thời gian vào</th>
	<th>Thời gian ra</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="adminBody">
      <tr><td colspan="9">Đang tải...</td></tr>
    </tbody>
  </table>
  <div id="chart-container">
    <canvas id="statusChart"></canvas>
    <canvas id="provinceChart"></canvas>
    <canvas id="unitChart"></canvas>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwYhobSkuIXAOgfdkj0EHVjeDNzgHqlE0Nm1ho1Sb0rfsEwr7d1tFQFp25wXtV0PL7qdw/exec";

// --- SỬA: kiểm tra đăng nhập ---
// Nếu chưa đăng nhập, chuyển về trang login
if (!localStorage.getItem('adminLoggedIn')) {
  alert('Bạn chưa đăng nhập!');
  window.location.href = 'index.html';
}

let data = [];

function loadData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(d => {
      data = d;
      renderTable();
      drawCharts();
    })
    .catch(err => {
      console.error('Lỗi fetch data:', err);
      document.getElementById('adminBody').innerHTML = '<tr><td colspan="9">Lỗi tải dữ liệu</td></tr>';
    });
}

function renderTable() {
  const body = document.getElementById('adminBody');
  body.innerHTML = '';
  data.forEach((row, index) => {
    body.innerHTML += `<tr>
      <td>${row.hoten || ''}</td>
      <td>${row.cccd || ''}</td>
      <td>${row.quanhe || ''}</td>
	<td>${row.soluong || ''}</td>
	<td>${row.phuongtien || ''}</td>
      <td>${row.quannhan || ''}</td>
      <td>${row.sdt || ''}</td>
      <td>${row.tinhthanhpho || ''}</td>
      <td>${row.donvi || ''}</td>
      <td>${row.trangthai || 'Chờ duyệt'}</td>
	<td>${row.thoigianvao || ''}</td> <!-- Thời gian vào -->
 	 <td>${row.thoigianra || ''}</td>   <!-- Thời gian ra -->
      <td>
        <button class="btn-duyet" onclick="duyet(${index})">Duyệt</button>
        <button class="btn-xoa" onclick="xoa(${index})">Xóa</button>
      </td>
    </tr>`;
  });
}

function duyet(index) {
  fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({action: 'update', row: index, trangthai: 'Đã duyệt'})
  }).then(() => loadData()).catch(err => console.error('Lỗi duyệt:', err));
}

function xoa(index) {
  if (confirm('Xóa đơn?')) {
    fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({action: 'delete', row: index})
    }).then(() => loadData()).catch(err => console.error('Lỗi xóa:', err));
  }
}

function drawCharts() {
  const container = document.getElementById('chart-container');

  ['statusChart', 'provinceChart', 'unitChart'].forEach(id => {
    const old = document.getElementById(id);
    if (old) old.remove();
  });

  const newStatus = document.createElement('canvas'); newStatus.id = 'statusChart';
  const newProvince = document.createElement('canvas'); newProvince.id = 'provinceChart';
  const newUnit = document.createElement('canvas'); newUnit.id = 'unitChart';
  container.appendChild(newStatus);
  container.appendChild(newProvince);
  container.appendChild(newUnit);

  const cho = data.filter(r => (r.trangthai || 'Chờ duyệt') === 'Chờ duyệt').length;
  const duyet = data.filter(r => r.trangthai === 'Đã duyệt').length;
  const tu = data.filter(r => r.trangthai === 'Từ chối').length;

  const provinceCount = data.reduce((acc, r) => { 
    const tinh = r.tinhthanhpho || 'Không xác định';
    acc[tinh] = (acc[tinh] || 0) + 1; 
    return acc; 
  }, {});

  const unitCount = data.reduce((acc, r) => { 
    const dv = r.donvi || 'Không xác định';
    acc[dv] = (acc[dv] || 0) + 1; 
    return acc; 
  }, {});

  new Chart(newStatus.getContext('2d'), {
    type: 'pie',
    data: {
      labels: ['Chờ duyệt', 'Đã duyệt', 'Từ chối'],
      datasets: [{ data: [cho, duyet, tu], backgroundColor: ['#FFD700', '#00FF00', '#FF0000'] }]
    },
    options: { responsive: true, plugins: { legend: { position: 'top' } } }
  });

  new Chart(newProvince.getContext('2d'), {
    type: 'bar',
    data: { labels: Object.keys(provinceCount), datasets: [{ label: 'Số đơn theo tỉnh', data: Object.values(provinceCount), backgroundColor: '#87CEEB' }] },
    options: { responsive: true, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true } } }
  });

  new Chart(newUnit.getContext('2d'), {
    type: 'bar',
    data: { labels: Object.keys(unitCount), datasets: [{ label: 'Số đơn theo Đơn vị', data: Object.values(unitCount), backgroundColor: '#FFA500' }] },
    options: { responsive: true, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true } } }
  });
}

function logout() { 
  localStorage.removeItem('adminLoggedIn'); 
  window.location.href = 'index.html'; 
}

loadData();
setInterval(loadData, 5000); // Realtime 5s
</script>
</body>
</html>
